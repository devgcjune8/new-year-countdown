<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>New Year Countdown
    </title>
</head>
<body>
    <div class="year"></div>

    <h2 class="header">New Year Countdown</h2>

    <div class="countdown">
        <div class="time">
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
            <h2 class="days">00</h2>
            <small>DAYS left</small>
        </div>
        <div class="time">
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
            <h2 class="hours">00</h2>
            <small>HOURS</small>
            <div class="overall-left">
                <small></small>
            </div>
        </div>
        <div class="time">
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
            <h2 class="minutes">00</h2>
            <small>MINUTES</small>
            <div class="overall-left">
                <small></small>
            </div>
        </div>
        <div class="time">
            <div class="progress-wrapper">
                <div class="progress-bar"></div>
            </div>
            <h2 class="seconds">00</h2>
            <small>SECONDS</small>
            <div class="overall-left">
                <small></small>
            </div>
        </div>
    </div>
    <svg><rect></rect></svg>
    <script src="./main.js"></script>
</body>
</html>
